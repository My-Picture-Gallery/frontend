<ul class="gallery">
  <li class="single-image-wrapper" ng-repeat="pic in pics">
  	<div class="single-image">
	    <a href="#/detail/{{ pic.id }}">
		    <div>
		    	<img ng-src="{{ pic.url }}" />
		    </div>
		    <!-- <h3>{{ pic.description }}</h3> -->
		    <p class="count">{{ pic.likeCount }}</p>
	    </a>
	</div>
  </li>
</ul>
