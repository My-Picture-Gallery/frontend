<h1>My Picture Gallery</h1>

<div class = "container">
	<ul class="gallery">
	  <li ng-repeat="pic in pics">
	    <a href="#/detail/{{ pic.id }}">
		    <img ng-src="{{ pic.url }}" />
		    <h3>{{ pic.description }}</h3>
	    </a>
	    <!-- <button ng-click="updateLikeCount()">{{ pic.likeCount }}</button> -->
	    <p>{{ pic.likeCount }}</p>
	  </li>
	</ul>
</div>
